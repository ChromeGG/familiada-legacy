version: '3.9'

services:
  redis:
    container_name: 'redis'
    image: redislabs/rejson:latest
    ports:
      - 6379:6379
    command: redis-server --save 60 1 --loglevel warning

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
